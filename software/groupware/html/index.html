<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupWare</title>


    <link rel="stylesheet" href="../css/Dashboard.css">
</head>
<body class="G">
<div class="G_title">
    <img src="../img/groupware_logo.jpg" class="G_logo"/>

</div>
<div id="login">
    <h1><strong>Login</strong></h1>
    <form onsubmit="validate()">
        <fieldset>
            <p><input type="email" id="Email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "></p>
            <p><input type="password" id="Password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p>
            <p><a href="#">Forgot Password?</a></p>
            <p><input type="submit" value="Login"/> </p>
        </fieldset>
    </form>
</div>

</body>
</html>
