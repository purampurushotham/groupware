<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupWare</title>


    <link rel="stylesheet" href="../css/Dashboard.css">
    <script src="../js/login.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/add_users.js"></script>
</head>
<body class="G">
<div class="G_title">
    <img src="../img/groupware_logo.jpg" class="G_logo"/>
</div>
<div id="login">
    <h1><strong>Login</strong></h1>
    <form name="login">
        <fieldset>
            <p><input type="email" id="Email" placeholder="email" required ></p>
            <p><input type="password" id="Password" placeholder="Password" required></p>
            <p><a href="#">Forgot Password?</a></p>

            <p><input type="button" value="Login" onclick="validate_login()"/> </p>
            <p><input type="button" id="register" onclick="imageClick('../html/Registration.html')" value="Admin Registration"/></p>
        </fieldset>
    </form>
</div>

</body>
</html>
