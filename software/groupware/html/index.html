<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupWare</title>


    <link rel="stylesheet" href="../css/Dashboard.css">
    <script src="../js/login.js"></script>
</head>
<body class="G">
<div class="G_title">
    <img src="../img/groupware_logo.jpg" class="G_logo"/>

</div>
<div id="login">
    <h1><strong>Login</strong></h1>
    <form name="login"  action="Dashboard.html" onsubmit="return validate_login()">
        <fieldset>
            <p><input type="email" id="Email" placeholder="email" required ></p>
            <p><input type="password" id="Password" placeholder="Password" required></p>
            <p><a href="#">Forgot Password?</a></p>
            <p><input type="submit" value="Login"/> </p>
        </fieldset>
    </form>
</div>

</body>
</html>
